                    if (i == 0 && (fishBirthdays[0] > 0)) {
                        moveArray[8] = (fishBirthdays[i]);
                        moveArray[6] = (fishBirthdays[i]);
                    }

                        moveArray[0] = fishBirthdays[0]
                    }
                    // Else move fishBirthDays[i+1] to moveArray[i]:
                    else {
